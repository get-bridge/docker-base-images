core:
  defaults:
    flavor: slim
  versions:
    jammy:
      # NOTE: never tag non-LTS releases as latest, its better to tag the specific LTS release below as latest.
      latest: true
    jammy-fat:
      flavor: fat
    bionic:
      base_image: ubuntu:bionic
      distribution_code_name: bionic
    bionic-fat:
      base_image: ubuntu:bionic
      distribution_code_name: bionic
      flavor: fat

