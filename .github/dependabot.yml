version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    labels:
      - dependencies
    reviewers:
      - get-bridge/oberbaum

  - package-ecosystem: bundler
    directory: /
    schedule:
      interval: daily
    labels:
      - dependencies
    reviewers:
      - get-bridge/oberbaum

  # These are not meant to be automatically accepted
  # because they're templated files, however this will
  # give us a way to be automatically notified when there
  # are upstream changes to roll into our own templates.
  - package-ecosystem: docker
    directory: core/jammy
    schedule:
      interval: daily
    labels:
      - dependencies
      - do-not-merge
      - notification-only
    assignees:
      - djbender

  - package-ecosystem: docker
    directory: core/jammy-fat
    schedule:
      interval: daily
    labels:
      - dependencies
      - do-not-merge
